<div class="container">
    <div class="card">
        <div class="card-header">
            Exam 
        </div>
        <div class="card-body">
            <!-- ExamID -->
            <div class="row">
                <div class="col-md-2">
                    Exam Id
                </div>
                <div class="col-md-6">
                    <input type="number" placeholder="Exam id" [(ngModel)]="examId">
                </div>
            </div>
            <!-- Student Id -->
            <div class="row">
                <div class="col-md-2">
                    Student Id
                </div>
                <div class="col-md-6">
                    <input type="number" placeholder="Student id" [(ngModel)]="studentId">
                </div>
            </div>      
        </div>
        <div class="card-footer">
            <div class="row">
                <button type="button" class="btn btn-primary" (click)="startExam()">Start</button>
                <button type="button" class="btn btn-primary ml-1" [routerLink]="['/stuboard']">Cancel</button>
            </div>
        </div>
    </div>
</div>
