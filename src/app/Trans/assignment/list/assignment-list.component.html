<div class="container-fluid">
    <div class="p-card">
            <!-- Header Tool bar Row -->
            <div class="row">
                <div class="col-md-4">
                  <h5 class="mt-2">Assignments</h5>
                </div>
                <div class="col-md-8 d-flex justify-content-end">
                    <div class="row">
                    <div class="col">
                        <p-button icon="pi pi-plus"  label="New" [routerLink]="['/assignmentadd']"  ></p-button>
                    </div>
                    <div class="col">
                        <p-button label="Edit" icon="pi pi-pencil"  (click)="editRecord()"></p-button>
                    </div>
                    <div class="col">
                        <button pButton type="button" label="Delete" icon="pi pi-trash" (click)="deleteRecord()" ></button>
                    </div>
                    </div>
                    
                </div>
            </div>
             <!-- Table - List of Assignments Row -->
       <div class="row mt-1">
            <div class="col-md-12">
                <p-table #dt [columns]="cols" [value]="assignmentList" selectionMode="single"
                 [paginator]="true" [rows]="10"  [(selection)]="selectedAssignment"
                styleClass="p-datatable-sm p-datatable-responsive-demo">
                <ng-template pTemplate="caption">
                    <div class="form-group row">
                        <div class="col-md-1">
                            <button type="button" pButton icon="pi pi-file-o" iconPos="left" label="CSV"
                                (click)="dt.exportCSV()"></button>
                        </div>
                        <div class="col-md-11 d-flex justify-content-end">
                            <i class="pi pi-search" style="margin: 4px 4px 0 0"></i>
                            <input type="text" pInputText  placeholder="Global Filter"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width: auto" />
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field"
                            [ngStyle]="{width: col.width, display: col.display}">
                            {{ col.header }}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-assignment let-columns="columns">
                    <tr [pSelectableRow]="assignment">
                        <td *ngFor="let col of columns" [ngStyle]="{display: col.display}">
                            <span class="p-column-title">{{col.header}}</span>
                            {{assignment[col.field]}}
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-md-1">
                                    <span (click)="openDetails(schedule)"><i class="fa fa-info-circle text-primary" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
         </div>
    </div>
<div class="p-card">
      
</div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
