<p-dialog [(visible)]="displayDialog" (onHide)="onHide()" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        {{assignment?.queTitle}}
    </ng-template>
        <div class="row">
            <div class="col-md-12" [innerHtml]="assignment?.queHtml">

            </div>
        </div>
    <p-footer>
        <button pButton type="button" label="Ok" class="p-button-info" (click)="closeDialog()"  ></button>
    </p-footer>
</p-dialog>
