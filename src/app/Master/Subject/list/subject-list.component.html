<div class="container-fluid">
    <p-toast  position="top-right"></p-toast>
    <div class="p-card">
            <!-- Header Tool bar Row -->
            <div class="row">
                <div class="col-md-4">
                  <h5 class="mt-2">Subjects</h5>
                </div>
                <div class="col-md-8 d-flex justify-content-end">
                    <p-button icon="pi pi-plus"  label="New" [routerLink]="['/subject','add']" ></p-button>
                    <p-button label="Edit" icon="pi pi-pencil" class="ml-2" (click)="editRecord()"></p-button>
                    <button pButton type="button" label="Delete" icon="pi pi-trash" (click)="deleteRecord()" class="p-button-warning p-button-outlined ml-2"></button>
                </div>
            </div>
             <!-- Table - List of Subject Row -->
       <div class="row mt-1">
            <div class="col-md-12">
                <p-table #dt [columns]="cols" [value]="subjects" selectionMode="single"
                [(selection)]="selectedSubject" [paginator]="true" [rows]="10" dataKey="subjectId"
                styleClass="p-datatable-sm">
                <ng-template pTemplate="caption">
                    <div class="form-group row">
                        <div class="col-md-1">
                            <button type="button" pButton icon="pi pi-file-o" iconPos="left" label="CSV"
                                (click)="dt.exportCSV()"></button>
                        </div>
                        <div class="col-md-11 d-flex justify-content-end">
                            <i class="pi pi-search" style="margin: 4px 4px 0 0"></i>
                            <input type="text" pInputText size="50" placeholder="Global Filter"
                                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width: auto" />
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field"
                            [ngStyle]="{width: col.width, display: col.display}">
                            {{ col.header }}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-subject let-columns="columns">
                    <tr [pSelectableRow]="subject">
                        <td *ngFor="let col of columns" [ngStyle]="{display: col.display}">
                            {{subject[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
         </div>
    </div>
<div class="p-card">
      
</div>
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
