<div >
    <div id="login-wrapper">
        <div id="login-container">
            <span class="title">Institute of Career Development</span>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="p-grid p-fluid">
                    <!-- For user Name -->
                    <div class="row">
                        <div class="col-md-4">
                            User name
                        </div>
                        <div class="col-md-6">
                            <input type="text" autocomplete="off" pInputText placeholder="Username" formControlName="userName" 
                            [ngClass]="{'is-invalid':((loginForm.get('userName').touched || loginForm.get('userName').dirty) 
                                            && !loginForm.get('userName').valid)
                                        }"
                        />
                        <small class="text-danger"></small>
                            <span class="invalid-feedback">
                                <span *ngIf="loginForm.get('userName').errors?.required">
                                    User name is required
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- For password -->
                    <div class="row mt-1">
                        <div class="col-md-4">
                            Password
                        </div>
                        <div class="col-md-6">
                            <input type="password" autocomplete="off" pInputText placeholder="Password" formControlName="password"
                            [ngClass]="{'is-invalid':((loginForm.get('password').touched || loginForm.get('password').dirty) 
                                                && !loginForm.get('password').valid)
                                            }"
                            />
                            <small class="text-danger"></small>
                                <span class="invalid-feedback">
                                    <span *ngIf="loginForm.get('password').errors?.required">
                                        Password is required
                                    </span>
                                </span>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-6">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="p-col-12">
                        <p-button type="submit" label="Sign In" icon="pi pi-user"></p-button>
                    </div>
                    <app-custom-spinner *ngIf="displayLoader"></app-custom-spinner>
                </div>
            </form>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </div>
 
</div>
