<p-dialog header="Assignment Allocation" [(visible)]="visible" [style]="{width: '50vw'}" modal="true"
    (onHide)="onHide()" 
>
<p-header>
</p-header>
<div class="row">
    <div class="col-md-8 mb-2">
        <span class="text-primary">{{queTitle}} </span>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        Batch:
    </div>
    <div class="col-md-4">
        <p-dropdown [options]="batchLookup" [(ngModel)]="selectedBatch" optionLabel="code" optionValue="batchId"
            placeholder="Select Batch" (onChange)="onBatchChanged($event)"></p-dropdown>
    </div>
</div>
<!-- Detail section to display list of students -->
<div class="row mt-2" >
    <div class="card">
        <p-table [value]="studentList" [(selection)]="selectedStudents"  dataKey="studentId">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
                    </th>
                    <th>Name</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="student" ></p-tableCheckbox>
                    </td>
                    <td>{{student.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-footer>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
</p-footer>
</p-dialog>
